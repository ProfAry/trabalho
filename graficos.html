<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Desempenho Acadêmico</title>
</head>
<body>
    <h1>Gráficos de Desempenho Acadêmico</h1>
    <canvas id="grafico" width="400" height="200"></canvas>
    <p id="mensagem"></p>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const notas = JSON.parse(localStorage.getItem('notas'));
        const ctx = document.getElementById('grafico').getContext('2d');

        const materias = Object.keys(notas);
        const valores = Object.values(notas);

        const mensagem = document.getElementById('mensagem');
        valores.forEach((nota, index) => {
            if (nota < 7) {
                mensagem.innerHTML += `Em ${materias[index]}, você deve se dedicar mais.<br>`;
            }
        });

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: materias,
                datasets: [{
                    label: 'Notas por Matéria',
                    data: valores,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
